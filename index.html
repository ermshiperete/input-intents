<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Input Type Test Page</title>
	</head>
	<body>
		<h1>Input Type Test Page</h1>
		<p>This page has different types of inputs to see what keyboard is displayed on mobile phones.</p>
		<label for="text">Text</label>
		<input type="text" id="text"><br>
		<label for="email">Email</label>
		<input type="email" id="email"><br>
		<label for="number">Number</label>
		<input type="number" id="number"><br>
		<label for="password">Password</label>
		<input type="password" id="password"><br>
		<label for="search">Search</label>
		<input type="search" id="search"><br>
		<label for="tel">Tel</label>
		<input type="tel" id="tel"><br>
		<label for="url">Url</label>
		<input type="url" id="url"><br>

		<p>Text input with different input modes</p>
		<label for="mode-text">Text</label>
		<input type="text" id="mode-text" inputmode="text"><br>
		<label for="mode-decimal">Decimal</label>
		<input type="text" id="mode-decimal" inputmode="decimal"><br>
		<label for="mode-numeric">Numeric</label>
		<input type="text" id="mode-numeric" inputmode="numeric"><br>
		<label for="mode-tel">Tel</label>
		<input type="text" id="mode-tel" inputmode="tel"><br>
		<label for="mode-search">Search</label>
		<input type="text" id="mode-search" inputmode="search"><br>
		<label for="mode-email">Email</label>
		<input type="text" id="mode-email" inputmode="email"><br>
		<label for="mode-url">Url</label>
		<input type="text" id="mode-url" inputmode="url"><br>

		<p>Number input with different input modes</p>
		<label for="node-number-text">Text</label>
		<input type="number" id="node-number-text" inputmode="text"><br>
		<label for="node-number-numeric">Numeric</label>
		<input type="number" id="node-number-numeric" inputmode="numeric"><br>
		<label for="mode-number-decimal">Decimal</label>
		<input type="number" id="mode-number-decimal" inputmode="decimal"><br>
		<label for="node-number-tel">Tel</label>
		<input type="number" id="node-number-tel" inputmode="tel"><br>

		<p>Tel input with different input modes</p>
		<label for="node-tel-text">Text</label>
		<input type="tel" id="node-tel-text" inputmode="text"><br>
		<label for="node-tel-tel">Tel</label>
		<input type="tel" id="node-tel-tel" inputmode="tel"><br>
		<label for="node-tel-numeric">Numeric</label>
		<input type="tel" id="node-tel-numeric" inputmode="numeric"><br>
		<label for="mode-tel-decimal">Decimal</label>
		<input type="tel" id="mode-tel-decimal" inputmode="decimal"><br>

		<p>Inputs that don't show OSK</p>
		<label for="date">Date</label>
		<input type="date" id="date"><br>
		<label for="time">Time</label>
		<input type="time" id="time"><br>
		<label for="week">Week</label>
		<input type="week" id="week"><br>
		<label for="month">Month</label>
		<input type="month" id="month"><br>
		<label for="datetime-local">Datetime Local</label>
		<input type="datetime-local" id="datetime-local"><br>
		<label for="color">Color</label>
		<input type="color" id="color"><br>
		<label for="file">File</label>
		<input type="file" id="file"><br>
		<label for="range">Range</label>
		<input type="range" id="range"><br>
		<label for="checkbox">Checkbox</label>
		<input type="checkbox" id="checkbox"><br>
		<label for="radio">Radio</label>
		<input type="radio" id="radio"><br>
	</body>
</html>
